<div class="container">
    <div class="left">
        <form name="registerform" ng-submit="submitRegister(registerform)" novalidate>

            <h2>Register</h2>

            <div class="input-form">
                <div class="multi-input-group">

                    <!-- Firstname -->
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" name="firstname" ng-model="user.firstname" ng-required="true"
                            ng-minlength="3" no-numbers />

                        <div class="error" ng-show="registerform.firstname.$touched && registerform.firstname.$invalid">
                            {{getFirstNameError()}}
                        </div>
                    </div>

                    <!-- Lastname -->
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" name="lastname" ng-model="user.lastname" ng-required="true" ng-minlength="3"
                            no-numbers />
                        <div class="error" ng-show="registerform.lastname.$touched && registerform.lastname.$invalid">
                            {{getLastNameError()}}
                        </div>
                    </div>

                </div>

                <!-- Email -->
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" ng-model="user.email" ng-required="true" />
                    <div class="error" ng-show="registerform.email.$touched && registerform.email.$invalid">
                        {{getEmailError()}}
                    </div>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" id="password" ng-model="user.password" ng-required="true"
                        ng-minlength="6" />
                    <div class="error" ng-show="registerform.password.$touched && registerform.password.$invalid">
                        {{getPasswordError()}}
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" ng-model="user.confirmpassword" ng-required="true" />
                    <div class="error" ng-show="registerform.confirmpassword.$touched">
                        {{getConfirmPasswordError()}}
                    </div>
                </div>

            </div>

            <button type="submit" class="btn" ng-disabled="registerform.$invalid">
                Register
            </button>

            <p class="register-text">
                Already have an account? <a href="#!/login">Login</a>
            </p>

        </form>
    </div>

    <div class="right">
        <div class="shape shape-a"></div>
        <div class="shape shape-b"></div>
        <div class="shape shape-c"></div>
        <div class="shape shape-d"></div>
        <div class="shape shape-e"></div>
        <div class="shape shape-f"></div>
    </div>
</div>
 <div class="toast-container" id="toastContainer"></div>
